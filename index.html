        function renderCheckbox(day, category, key, label, extraClass = 'border-gray-500') {
            const isChecked = appData[day][category][key];
            return `
                <label class="checkbox-wrapper cursor-pointer flex flex-col items-center">
                    <input type="checkbox" class="hidden" onchange="toggleSubTask(${day}, '${category}', '${key}')" ${isChecked ? 'checked' : ''}>
                    <div class="w-8 h-8 border-2 ${extraClass} rounded-full flex items-center justify-center transition-colors mb-1 hover:bg-gray-700">
                        <span class="text-[10px] font-bold ${isChecked ? 'text-white' : 'text-gray-400'}">${label}</span>
                        <i class="fas fa-check text-white text-xs absolute ${isChecked ? 'block' : 'hidden'}"></i>
                    </div>
                </label>
            `;
        }

        // Logic Functions
        function toggleTask(day, task) {
            appData[day][task] = !appData[day][task];
            saveAndRender();
        }

        function toggleSubTask(day, category, key) {
            appData[day][category][key] = !appData[day][category][key];
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('ramadanData', JSON.stringify(appData));
            updateStats();
        }

        function updateStats() {
            let totalQuran = 0, totalPrayers = 0, totalCode = 0;
            const prayerCount = 6 * TOTAL_DAYS; // 5 prayers + taraweeh

            for (let i = 1; i <= TOTAL_DAYS; i++) {
                if (appData[i].quran) totalQuran++;
                if (appData[i].code) totalCode++;
                
                Object.values(appData[i].prayers).forEach(p => {
                    if (p) totalPrayers++;
                });
            }

            setBar('quran', totalQuran, TOTAL_DAYS);
            setBar('pray', totalPrayers, prayerCount);
            setBar('code', totalCode, TOTAL_DAYS);
        }

        function setBar(id, value, max) {
            const percent = Math.round((value / max) * 100);
            document.getElementById(`${id}-bar`).style.width = `${percent}%`;
            document.getElementById(`${id}-percent`).innerText = `${percent}%`;
        }
