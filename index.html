                            { id: 3, text: "", placeholder: "âœ¨ Ù…Ù‡Ù…Ø© Ø¥Ø¶Ø§ÙÙŠØ©...", type: "editable", done: false },
                            { id: 4, text: "", placeholder: "âœ¨ Ù…Ù‡Ù…Ø© Ø¥Ø¶Ø§ÙÙŠØ©...", type: "editable", done: false }
                        ]

        function render() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = '';

                const day = appData[i];
                let date = new Date(RAMADAN_START);
                date.setDate(date.getDate() + (i - 1));
                let dateStr = date.toLocaleDateString('ar-SA', { weekday: 'long', day: 'numeric', month: 'short' });

                let borderClass = 'border-gray-700';
                if(day.prayerGrade) borderClass = `grade-${day.prayerGrade} border-2`;
                if(day.tasks.every(t => t.done)) borderClass += ' day-complete';

                let tasksHtml = '';
                day.tasks.forEach((task, idx) => {
                    let inputHtml = idx === 0 
                        ? `<span class="text-sm font-bold ${task.done ? 'line-through opacity-50 text-gray-400' : 'text-yellow-500'}">${task.text}</span>`
                        : `<input type="text" class="task-input ${task.done ? 'line-through text-gray-500' : ''}" value="${task.text}" placeholder="${task.placeholder}" oninput="updateTaskText(${i}, ${idx}, this.value)">`;
                    tasksHtml += `<div class="flex items-center gap-3 mb-3"><label class="custom-checkbox cursor-pointer shrink-0"><input type="checkbox" class="hidden" onchange="toggleTask(${i}, ${idx})" ${task.done ? 'checked' : ''}><div class="w-6 h-6 border border-gray-500 rounded flex items-center justify-center transition bg-gray-800"><i class="fas fa-check text-white text-xs hidden"></i></div></label><div class="flex-grow">${inputHtml}</div></div>`;
                });

                const card = document.createElement('div');
                card.className = `bg-[#1e293b] rounded-xl border shadow-lg p-5 flex flex-col gap-3 relative transition-all ${borderClass}`;
                card.innerHTML = `<div class="flex justify-between items-start"><div><span class="text-white font-bold text-xl">Ø§Ù„ÙŠÙˆÙ… ${i}</span><div class="text-xs text-gray-400 mt-1">${dateStr}</div></div><div class="flex gap-2 items-center"><button onclick="openNote(${i})" class="${day.note ? 'text-yellow-500' : 'text-gray-500'} hover:text-white transition w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center"><i class="fas fa-pen text-sm"></i></button><select onchange="updateGrade(${i}, this.value)" class="bg-gray-800 border border-gray-600 text-base rounded px-2 py-2 outline-none cursor-pointer text-center w-14 font-bold focus:border-yellow-500"><option value="" ${day.prayerGrade === '' ? 'selected' : ''}>-</option><option value="A" class="text-green-400" ${day.prayerGrade === 'A' ? 'selected' : ''}>A</option><option value="B" class="text-blue-400" ${day.prayerGrade === 'B' ? 'selected' : ''}>B</option><option value="C" class="text-yellow-400" ${day.prayerGrade === 'C' ? 'selected' : ''}>C</option><option value="D" class="text-orange-400" ${day.prayerGrade === 'D' ? 'selected' : ''}>D</option><option value="F" class="text-red-400" ${day.prayerGrade === 'F' ? 'selected' : ''}>F</option></select></div></div><hr class="border-gray-700/50"><div>${tasksHtml}</div>`;
                grid.appendChild(card);

        function toggleTask(d, t) {
            appData[d].tasks[t].done = !appData[d].tasks[t].done;
            if(appData[d].tasks.every(task => task.done) && appData[d].tasks[t].done) celebrate();
            save(); render(); updateStats();
        }

        function updateStats() {
            let q=0, tt=0, td=0, pp=0, pd=0;
            const pts={'A':100,'B':85,'C':70,'D':50,'F':20};
            for(let i=1; i<=TOTAL_DAYS; i++) {
                if(appData[i].tasks[0].done) q++;
                appData[i].tasks.slice(1).forEach(t=>{tt++;if(t.done)td++});
                if(appData[i].prayerGrade){pp+=pts[appData[i].prayerGrade];pd++}
            }
            document.getElementById('quran-stat').innerText=q;
            document.getElementById('quran-bar').style.width=`${(q/30)*100}%`;
            document.getElementById('prayer-stat').innerText=pd?Math.round(pp/pd):0;
            document.getElementById('prayer-bar').style.width=`${pd?Math.round(pp/pd):0}%`;
            document.getElementById('task-stat').innerText=tt?Math.round((td/tt)*100):0;
            document.getElementById('task-bar').style.width=`${tt?Math.round((td/tt)*100):0}%`;
        }

        function showChart(){ document.getElementById('chart-modal').classList.add('active'); const ctx=document.getElementById('performanceChart').getContext('2d'); if(chartInstance)chartInstance.destroy(); chartInstance=new Chart(ctx,{type:'line',data:{labels:Array.from({length:30},(_,i)=>i+1),datasets:[{label:'Ø§Ù„ØµÙ„Ø§Ø©',data:Array.from({length:30},(_,i)=>({'A':100,'B':85,'C':70,'D':50,'F':20}[appData[i+1].prayerGrade]||0)),borderColor:MAIN_COLOR},{label:'Ø§Ù„Ù…Ù‡Ø§Ù…',data:Array.from({length:30},(_,i)=>{const t=appData[i+1].tasks; return (t.filter(x=>x.done).length/t.length)*100}),borderColor:'#94a3b8'}]},options:{responsive:true,maintainAspectRatio:false}}); }
