    <script>
        const RAMADAN_START = new Date('2026-02-18T00:00:00'); 
        const TOTAL_DAYS = 30;
        let appData = {};

        function init() {
            // Ù…Ù„Ø§Ø­Ø¸Ø©: ØºÙŠØ±Ù†Ø§ Ø§Ø³Ù… Ø§Ù„ØªØ®Ø²ÙŠÙ† Ù„Ø¶Ù…Ø§Ù† Ø«Ø¨Ø§Øª Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ø³ØªÙ‚Ø¨Ù„Ø§Ù‹
            const stored = localStorage.getItem('ramadan_Planner_V19'); 
            if (stored) { appData = JSON.parse(stored); } 
            else { resetToNew(); }
            render(); updateStats(); startCountdown();
        }

        function resetToNew() {
            for (let i = 1; i <= TOTAL_DAYS; i++) {
                appData[i] = {
                    prayerGrade: "", note: "",
                    tasks: [
                        { id: 0, text: `ğŸ“– Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ø¬Ø²Ø¡ ${i}`, done: false },
                        { id: 1, text: "", placeholder: "ğŸ’§ Ø´Ø±Ø¨ Ø§Ù„Ù…Ø§Ø¡", done: false },
                        { id: 2, text: "", placeholder: "ğŸ’» Ø¬Ù„Ø³Ø© ÙƒÙˆØ¯...", done: false },
                        { id: 3, text: "", placeholder: "âœ¨ Ù…Ù‡Ù…Ø© Ø¥Ø¶Ø§ÙÙŠØ©...", done: false },
                        { id: 4, text: "", placeholder: "âœ¨ Ù…Ù‡Ù…Ø© Ø¥Ø¶Ø§ÙÙŠØ©...", done: false }
                    ]
                };
            }
        }

        function render() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= TOTAL_DAYS; i++) {
                const day = appData[i];
                let date = new Date(RAMADAN_START);
                date.setDate(date.getDate() + (i - 1));
                let dateStr = date.toLocaleDateString('ar-SA', { weekday: 'short', day: 'numeric', month: 'short' });
                let borderClass = day.prayerGrade ? `grade-${day.prayerGrade} border-2` : 'border-gray-700';
                
                let tasksHtml = '';
                day.tasks.forEach((task, idx) => {
                    let inputHtml = idx === 0 
                        ? `<span class="text-sm font-bold ${task.done ? 'line-through opacity-50 text-gray-400' : 'text-yellow-500'}">${task.text}</span>`
                        : `<input type="text" class="task-input ${task.done ? 'line-through text-gray-500' : ''}" value="${task.text}" placeholder="${task.placeholder}" oninput="updateTaskText(${i}, ${idx}, this.value)">`;
                    tasksHtml += `<div class="flex items-center gap-3 mb-2"><label class="custom-checkbox shrink-0"><input type="checkbox" class="hidden" onchange="toggleTask(${i}, ${idx})" ${task.done ? 'checked' : ''}><div class="w-5 h-5 border border-gray-500 rounded flex items-center justify-center bg-gray-800"><i class="fas fa-check text-white text-[10px] ${task.done?'':'hidden'}"></i></div></label><div class="flex-grow">${inputHtml}</div></div>`;
                });

                grid.innerHTML += `<div class="bg-[#1e293b] rounded-xl border shadow-lg p-4 flex flex-col gap-3 ${borderClass}">
                    <div class="flex justify-between items-center">
                        <div><span class="text-white font-bold">Ø§Ù„ÙŠÙˆÙ… ${i}</span><div class="text-[10px] text-gray-400">${dateStr}</div></div>
                        <div class="flex gap-1">
                            <button onclick="openNote(${i})" class="${day.note?'text-yellow-500':'text-gray-500'} p-2 bg-gray-800 rounded-full"><i class="fas fa-pen text-xs"></i></button>
                            <select onchange="updateGrade(${i}, this.value)" class="bg-gray-800 text-xs rounded px-1 border border-gray-600 outline-none">
                                <option value="" ${day.prayerGrade===''?'selected':''}>-</option>
                                <option value="A" ${day.prayerGrade==='A'?'selected':''}>A</option>
                                <option value="B" ${day.prayerGrade==='B'?'selected':''}>B</option>
                                <option value="C" ${day.prayerGrade==='C'?'selected':''}>C</option>
                            </select>
                        </div>
                    </div>
                    <hr class="border-gray-700">
                    <div>${tasksHtml}</div>
                </div>`;
            }
        }

        function toggleTask(d, t) { appData[d].tasks[t].done = !appData[d].tasks[t].done; if(appData[d].tasks.every(x=>x.done)) confetti(); save(); render(); updateStats(); }
        function updateTaskText(d, t, txt) { appData[d].tasks[t].text = txt; save(); }
        function updateGrade(d, g) { appData[d].prayerGrade = g; save(); render(); updateStats(); }
        function save() { localStorage.setItem('ramadan_Planner_V19', JSON.stringify(appData)); }
        function updateStats() {
            let q=0, tt=0, td=0, pp=0, pd=0;
            const pts={'A':100,'B':85,'C':70};
            for(let i=1; i<=TOTAL_DAYS; i++) {
                if(appData[i].tasks[0].done) q++;
                appData[i].tasks.slice(1).forEach(t=>{tt++;if(t.done)td++});
                if(appData[i].prayerGrade){pp+=pts[appData[i].prayerGrade];pd++}
            }
            document.getElementById('quran-stat').innerText=q;
            document.getElementById('quran-bar').style.width=`${(q/30)*100}%`;
            document.getElementById('prayer-stat').innerText=pd?Math.round(pp/pd):0;
            document.getElementById('prayer-bar').style.width=`${pd?Math.round(pp/pd):0}%`;
            document.getElementById('task-stat').innerText=tt?Math.round((td/tt)*100):0;
            document.getElementById('task-bar').style.width=`${tt?Math.round((td/tt)*100):0}%`;
        }
        function openNote(d){ currentNoteDay=d; document.getElementById('note-day-num').innerText=d; document.getElementById('note-text').value=appData[d].note; document.getElementById('note-modal').classList.add('active'); }
        function saveNote(){ appData[currentNoteDay].note=document.getElementById('note-text').value; save(); closeModal('note-modal'); render(); }
        function closeModal(id){ document.getElementById(id).classList.remove('active'); }
        function startCountdown(){ setInterval(()=>{ const d=RAMADAN_START-new Date(); document.getElementById('countdown').innerText=d<0?"Ø±Ù…Ø¶Ø§Ù† Ù…Ø¨Ø§Ø±Ùƒ!":`Ø¨Ø§Ù‚ÙŠ ${Math.floor(d/864e5)} ÙŠÙˆÙ…`; },1000); }
        function exportData() { const s="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(appData)); const a=document.createElement('a'); a.href=s; a.download="ramadan_backup.json"; a.click(); }
        function importData(input) { const f=input.files[0]; const r=new FileReader(); r.onload=(e)=>{ appData=JSON.parse(e.target.result); save(); location.reload(); }; r.readAsText(f); }

        init();
    </script>
