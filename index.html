<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مصحف أم القرى</title>
<style>
body{font-family:Amiri,serif;background:#f4f6f4}
header{background:#1b5e20;color:#fff;padding:20px;text-align:center}
.ayah{background:#fff;margin:10px;padding:15px;border-radius:10px}
</style>
</head>
<body>

<header>
  <h1>مصحف أم القرى</h1>
</header>

<div id="quran"></div>

<script>
fetch("quran.json")
.then(res=>res.json())
.then(quran=>{
  const div=document.getElementById("quran");
  quran.forEach(a=>{
    div.innerHTML+=`
      <div class="ayah">
        <strong>${a.surah_name} (${a.ayah})</strong><br>
        ${a.text}
      </div>
    `;
  });
});
</script>

</body>
</html>
